apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: webapp-deployment-6.0
  labels: 
    app: webapp 
    version: v6.0
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: webapp 
  template: 
    metadata: 
      labels: 
        app: webapp
        version: v6.0
      annotations:
        sidecar.istio.io/inject: 'true' 
    spec: 
      containers: 
      - name: webapp 
        image: quay.io/shailendra14k/getotp:6.0
        imagePullPolicy: Always 
        ports: 
        - containerPort: 8180
